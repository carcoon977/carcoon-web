<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carcoon Technologies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">Carcoon Technologies</div>
        <div class="menu"><i class="fas fa-ellipsis-v"></i></div>
    </header>
    <section class="home">
        <a href="https://wa.me/254741182275" class="whatsapp-btn" target="_blank">Chat on WhatsApp</a>
        <h1 class="animated-text"></h1>
    </section>
    <section class="about" id="about">
        <h2>About</h2>
        <p>Welcome to Carcoon Digital Services. We specialize in data entry, transcription, and virtual assistance.</p>
    </section>
    <section class="summary" id="summary">
        <h2>Summary</h2>
        <p>Studied at Dedan Kimathi University. Providing reliable digital services from Kenya.</p>
    </section>
    <section class="contact" id="contact">
        <h2>Contact</h2>
        <form action="https://formspree.io/f/xwkgnqgp" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="_replyto" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
